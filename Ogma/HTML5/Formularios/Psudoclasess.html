<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario</title>
    <style>
        :required{
            border: 3px solid red;
        }
       input:valid{
            background: #dfd;
        }
       input:invalid{
            background: #fdf;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="date_1">rg sin validaciòn</label> <br>
        <input type="date" name="date_1"> <br>
        <label for="time2">Hr</label><br>
        <input type="time" name="time2"> <br>
        <label for="week2">Week</label><br>
        <input type="week" name="week2"> <br>
        <label for="mes2">mes</label><br>
        <input type="month" name="mes2"> <br>
        <label for="datetime2">Fecha / Hora</label><br>
        <input type="datetime" name="datetime2"> <br>
        <label for="datetime1">Fecha / Hora local</label><br>
        <input type="datetime-local" name="datetime1"> <br>
        <input type="submit" value="enviar">
        <label for="correo_1">correo sin validaciòn</label> <br>
        <input type="text" name="correo_1"> <br>
        <label for="correo_2">correo con validaciòn</label><br>
        <input type="email" name="correo_2"> <br>
        <input type="submit" value="enviar">
        <label for="num1">nro sin validaciòn</label> <br>
        <input type="text" name="tel_1"> <br>
        <label for="num2">nro con validaciòn</label><br>
        <input type="number" name="num2" placeholder="numros" min="18" max="130" value="18"> <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
