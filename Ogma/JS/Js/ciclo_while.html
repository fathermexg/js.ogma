<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <script>
        var días = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes","sábado", "domingo"]
        var numerosdías = días.length-1;
        var i = 0; 
        while(i <=numerosdías){
            document.write( días[i] + "<br>");
            i++;
        }
    </script>
// do ejecuta almenos 1 vez
</body>
</html>
